<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        /* Nord Color Palette */
        :root {
            --nord0: #2E3440; /* Polar Night - Deepest Dark */
            --nord1: #3B4252; /* Polar Night - Darker */
            --nord2: #434C5E; /* Polar Night - Dark */
            --nord3: #4C566A; /* Polar Night - Light */
            --nord4: #D8DEE9; /* Snow Storm - Snow */
            --nord5: #E5E9F0; /* Snow Storm - Frost */
            --nord6: #ECEFF4; /* Snow Storm - Aurora */
            --nord7: #8FBCBB; /* Aurora - Cyan */
            --nord8: #88C0D0; /* Aurora - Blue */
            --nord9: #81A1C1; /* Aurora - Polar */
            --nord10: #5E81AC; /* Aurora - Night */
            --nord11: #BF616A; /* Aurora - Red */
            --nord12: #D08770; /* Aurora - Orange */
            --nord13: #EBCB8B; /* Aurora - Yellow */
            --nord14: #A3BE8C; /* Aurora - Green */
            --nord15: #B48EAD; /* Aurora - Purple */
        }

        body {
            font-family: sans-serif;
            color: var(--nord4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative; /* Needed for absolute positioning of the GIF */
        }

        #background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Similar to background-size: cover */
            z-index: -1; /* Place it behind other content */
        }

        .social-container {
            background-color: rgba(var(--nord1), 0.8);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex; /* Make items horizontal */
            gap: 20px; /* Space between items */
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            justify-content: center; /* Center items even with wrapping */
            position: relative;
            z-index: 1;
        }

        .social-link {
            display: flex;
            flex-direction: column; /* Arrange image and text vertically within each link */
            align-items: center; /* Center image and text horizontally */
            text-decoration: none;
            color: var(--nord4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Added transition for box-shadow */
            min-width: 150px; /* Minimum width for each section */
            padding: 15px; /* Add some padding around each section */
            border-radius: 8px; /* Optional: Rounded corners for each section */
            position: relative; /* For the before pseudo-element */
            overflow: hidden; /* Clip the gradient effect */
        }

        .social-link:hover {
            transform: translateY(-5px); /* Slight vertical lift on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Slightly more prominent shadow on hover */
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            background-color: var(--nord3); /* Placeholder background */
            object-fit: cover; /* Ensure image covers the circle */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for the image */
            transition: transform 0.2s ease-in-out; /* Transition for the pop effect */
        }

        .social-link:hover .profile-picture {
            transform: scale(1.1); /* Slight pop on hover */
        }

        .social-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .platform-name {
            font-weight: bold;
            color: var(--nord6);
            margin-bottom: 5px;
            position: relative; /* For absolute positioning of wavy spans */
            overflow: hidden; /* Clip any overflow from the spans */
            display: block; /* Ensure it takes full width for centering */
        }

        .platform-name span {
            position: relative;
            display: inline-block;
            animation: wave 1s infinite alternate;
        }

        .platform-name span:nth-child(1) {
            animation-delay: 0.1s;
        }
        .platform-name span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .platform-name span:nth-child(3) {
            animation-delay: 0.3s;
        }
        .platform-name span:nth-child(4) {
            animation-delay: 0.4s;
        }
        .platform-name span:nth-child(5) {
            animation-delay: 0.5s;
        }
        .platform-name span:nth-child(6) {
            animation-delay: 0.6s;
        }
        .platform-name span:nth-child(7) {
            animation-delay: 0.7s;
        }
        .platform-name span:nth-child(8) {
            animation-delay: 0.8s;
        }
        .platform-name span:nth-child(9) {
            animation-delay: 0.9s;
        }
        .platform-name span:nth-child(10) {
            animation-delay: 1.0s;
        }
        /* Add more nth-child rules if you have longer platform names */

        @keyframes wave {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-5px);
            }
        }

        .username {
            color: var(--nord5);
            font-size: 0.9em;
        }

        /* Cool Effects */
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--nord7), var(--nord8), var(--nord9), var(--nord10), var(--nord7)); /* Added one more color to the gradient */
            background-size: 600% 600%; /* Increased background size for a slower animation */
            z-index: -1;
            border-radius: 8px; /* Match the link's border-radius */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            animation: none; /* Remove initial animation */
        }

        .social-link:hover::before {
            opacity: 1;
            animation: gradientAnimation 6s infinite alternate; /* Slower and smoother gradient */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
